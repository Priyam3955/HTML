<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table >

        <!-- td is called columns in the rows and tr are the rows in the table -->
        <tr>
            <td>cells 1</td>
            <td>cells 2</td>
        </tr>
        <tr>
            <td>cells3</td>        

            <td>cells4</td>
        </tr>
    </table>
    <table border="10" cellspacing= "10" cellpadding = "10" align="center" >

        <!-- td is called columns in the rows and tr are the rows in the table -->
        <tr>
            <td>cells 1</td>
            <td>cells 2</td>
        </tr>
        <tr>
            <td>cells3</td>        

            <td>cells4</td>
        </tr>
    </table>
    
    <table border="1" cellspacing= " 10" cellpadding = "10" align="center" >

        <!-- td is called columns in the rows and tr are the rows in the table -->
        <tr>
            <td colspan="2">cells 1</td>
            <td rowspan="2">cells 2</td>
        </tr>
        <tr>
            <td>cells3</td>        

            <td>cells4</td>
        </tr>
    </table>
    


</body>
</html>
